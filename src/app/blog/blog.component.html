<div class="container blog">
    <div class="row">
        <div class="col-12">
            <h1 class="blog-title">Blog</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4" *ngFor="let post of posts">
            <div class="post-preview card" style="width: 18rem;">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="post-image">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.description}}</p>
                    <a [routerLink]="post.id" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
    </div>
</div>
